<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>AST Viewer</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				overflow: hidden;
			}

			.node circle {
				fill: #69b3a2;
				cursor: pointer;
				stroke: #333;
				stroke-width: 1.5px;
			}

			.node text {
				font-size: 14px;
				pointer-events: none;
				font-weight: 500;
				fill: #222;
			}

			.link {
				fill: none;
				stroke: #ccc;
				stroke-width: 1.5px;
			}

			#tree {
				width: 100%;
				height: 100vh;
				background: #fafafa;
			}

			svg {
				cursor: grab;
			}

			svg:active {
				cursor: grabbing;
			}
		</style>
	</head>

	<body>
		<div id="tree"></div>

		<script src="https://d3js.org/d3.v7.min.js"></script>
		<script>
			const width = window.innerWidth;
			const height = window.innerHeight;

			const svg = d3
				.select("#tree")
				.append("svg")
				.attr("width", width)
				.attr("height", height)
				.call(
					d3.zoom().on("zoom", (event) => {
						g.attr("transform", event.transform);
					})
				);

			const g = svg.append("g").attr("transform", "translate(100,50)");

			// Tree layout spacing: nodeSize([verticalSpacing, horizontalSpacing])
			const treeLayout = d3.tree().nodeSize([40, 220]);
			let root;

			d3.json("project_ast.json").then((data) => {
				let rootData = Array.isArray(data)
					? { type: "Project folder", children: data }
					: data;

				root = d3.hierarchy(
					rootData,
					(d) => d.children || (d.ast ? [d.ast] : [])
				);
				root.x0 = 0;
				root.y0 = 0;

				// Initially collapse all children
				root.children?.forEach(collapse);

				update(root);
			});

			function collapse(d) {
				if (d.children) {
					d._children = d.children;
					d._children.forEach(collapse);
					d.children = null;
				}
			}

			function expandAll(d) {
				if (d._children) {
					d.children = d._children;
					d._children = null;
				}
				if (d.children) {
					d.children.forEach(expandAll);
				}
			}

			// Redirect to VSCode upon double clicking
			function showCodeSnippet(nodeData) {
				if (!nodeData.data.file) return;
				const filePath = nodeData.data.file.replace(/\\/g, "/");
				const line = nodeData.data.startLine || 1;
				const vscodeUri = `vscode://file/${filePath}:${line}`;
				window.location.href = vscodeUri;
			}

			function update(source) {
				treeLayout(root);

				const nodes = root.descendants();
				const links = root.links();

				// Draw nodes
				const nodeSel = g
					.selectAll(".node")
					.data(nodes, (d) => d.id || (d.id = Math.random()));

				const nodeEnter = nodeSel
					.enter()
					.append("g")
					.attr("class", "node")
					.attr(
						"transform",
						(d) => `translate(${source.y0},${source.x0})`
					)
					.on("click", (event, d) => {
						if (d.children) {
							// Collapse everything under this node
							d._children = d.children;
							d._children.forEach(collapse);
							d.children = null;
						} else {
							// Expand all descendants
							if (d._children) {
								d.children = d._children;
								d._children = null;
							}
							expandAll(d); // fully expand
						}
						update(d);
					})
					.on("dblclick", (event, d) => {
						showCodeSnippet(d);
					});

				nodeEnter.append("circle").attr("r", 10);

				nodeEnter
					.append("text")
					.attr("dy", 4)
					.attr("x", (d) => (d.children || d._children ? -15 : 15))
					.style("text-anchor", (d) =>
						d.children || d._children ? "end" : "start"
					)
					.text((d) => d.data.type || d.data.file || "Node");

				const nodeUpdate = nodeEnter
					.merge(nodeSel)
					.transition()
					.duration(300)
					.attr("transform", (d) => `translate(${d.y},${d.x})`);

				nodeUpdate
					.select("circle")
					.style("fill", (d) => (d._children ? "#69b3a2" : "#fff"));

				nodeSel
					.exit()
					.transition()
					.duration(300)
					.attr(
						"transform",
						(d) => `translate(${source.y},${source.x})`
					)
					.remove();

				// LINKS
				const linkSel = g
					.selectAll(".link")
					.data(links, (d) => d.target.id);

				linkSel
					.enter()
					.insert("path", "g")
					.attr("class", "link")
					.attr(
						"d",
						d3
							.linkHorizontal()
							.x((d) => source.y0)
							.y((d) => source.x0)
					)
					.merge(linkSel)
					.transition()
					.duration(300)
					.attr(
						"d",
						d3
							.linkHorizontal()
							.x((d) => d.y)
							.y((d) => d.x)
					);

				linkSel
					.exit()
					.transition()
					.duration(300)
					.attr(
						"d",
						d3
							.linkHorizontal()
							.x((d) => source.y)
							.y((d) => source.x)
					)
					.remove();

				// Store old positions for transitions
				nodes.forEach((d) => {
					d.x0 = d.x;
					d.y0 = d.y;
				});
			}
		</script>
	</body>
</html>
